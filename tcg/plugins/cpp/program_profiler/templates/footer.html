<script>
    function init() {
        $('.svg_div').each(function() {
            var file = this.textContent;
            this.textContent = '';
            $(this).load(file, function() {
                var img = $(this).children('svg');
                if (img[0] == undefined)
                    return;
                img.width('100%').height('100%');
                if ($(this).hasClass('callgraph_pan'))
                {
                    $(this).width('100%').height('75vh');
                }
                if ($(this).hasClass('svg_pan'))
                {
                    svgPanZoom(img[0], {
                        minZoom: 0.001,
                        maxZoom: 1000,
                        zoomEnabled: true,
                        controlIconsEnabled: true,
                        zoomScaleSensitivity: 0.5
                    });
                }
            });
        });
        $('.dyn_table').dataTable({
            paging: false,
            deferRender: true,
            responsive: true
        });
    };
window.onload = init;
</script>
</body>
</html>
